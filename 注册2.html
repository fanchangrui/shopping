<!DOCTYPE html>
<html>

<head>
  <title>登录页面</title>
  <meta charset="UTF-8" />
  <!-- import CSS -->
  <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet" />
</head>

<body style="margin: 0;">
  <el-container id="app" style="height: 700px; background-color: rgb(0, 183, 255);">
    <el-main>
      <el-row>
        <el-col :span="12" offset="6">
          <el-card class="box-card" style="height: 500px;">
            <el-form :model="user" label-width="auto" >
              <el-form-item style="text-align: center;">
                <h2>注册</h2>
              </el-form-item>
              <el-row>
                <el-col>
                  <el-form-item :rules="[{ required: true, message: '请输入账号', trigger: 'blur' }]" label="用户名" prop="userName">
                    <el-input placeholder="请输入用户名" v-model="user.userName">
                    </el-input>
                  </el-form-item>
                </el-col>
              </el-row>
              <el-row>
                <el-col>
                  <el-form-item :rules="[{ required: true, message: '请输入密码', trigger: 'blur' },{required: true,pattern: /^(\w){6,20}$/,message: '只能输入6-20个字母、数字、下划线',trigger: 'blur'}]"label="密码" prop="password">
                    <el-input placeholder="请输入密码" v-model="user.password" show-password>
                    </el-input>
                  </el-form-item>
                </el-col>
              </el-row>
            </el-form-item>
                <el-form-item :rules="[{ required: true, message: '请输入电话号码', trigger: 'blur' }, { required: true, pattern: /^((13|14|15|16|17|18)[0-9]{1}\d{8})|((166|199|198)[0-9]{1}\d{7})$/, message: '请输入正确的电话号码', trigger: 'blur' }]"label="手机" prop="phonenumber">
                  <el-input placeholder="请输入手机号" v-model="user.phonenumber" >
                    <template slot="prepend">+86</template>
                  </el-input>
                </el-form-item>
        </el-form-item>
                  <el-form-item :rules="[{ required: true, message: '请输入地址', trigger: 'blur' }]"label="地址" prop="adress">
                    <el-input placeholder="请输入地址" v-model="user.adress" >
                    </el-input>
                  </el-form-item>
              </el-form-item>
              <el-form-item style="text-align: center;">
                <el-button  plain type="danger" round v-on:click="onRegisterButtonClick">注册</el-button>
              </el-form-item>
            </el-form>
          </el-card>
        </el-col>
      </el-row>
    </el-main>
  </el-container>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
  <script>
    const app = new Vue({
        el: "#app",

        data: {
            // 用于绑定数据
            user: {
                userName: '',
                password: '',
                phonenumber:'',
                adress:'',
            },
        },
        methods: {
            onRegisterButtonClick() {
                window.location.href = "/User/Register";
            }
        },
        mounted() {
           // this.GetAllProducts(this.order);
        }
    });
</script>
</body>

</html>
